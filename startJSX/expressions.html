<html>

<head>
    <title> Learn JSX </title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <!-- <h1>Let's start JSX </h1> -->

    <div id="root"></div>
    <script type="text/babel">

        function sum(){
            let a = 10+5;
            return a;
        }
        const header = <h2> JSX Expression </h2>  // JSX EXPRESSION
        const square = (a) => a ** 2;
        

        function App() {
            var name = "Ahmad";
            var age = 24;
            let demo = null;
            let subject = true;
            var Teacher = undefined;
            return (
                <>
                    <h1> JavaScript Inside JSX </h1>
                    {header}
                    <p>String: {name}! </p>
                    <p> Number: {age} </p>
                    <p> NULL value: {demo} </p>
                    <p>Boolean :{subject} </p>
                    <p> undefined :{Teacher} </p>
                    <p> Calling function : {sum()} </p>
                     <h2> Output: {square(3)} </h2>

                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>

</html>
